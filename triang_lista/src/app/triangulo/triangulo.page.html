<ion-header>
    <ion-toolbar color="dark">
      <ion-title>Área do Triângulo</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item class="entrada">
      <ion-label position="floating">Base</ion-label>
      <ion-input type="text" [(ngModel)]="base"></ion-input>
    </ion-item>
    <ion-item class="entrada">
      <ion-label position="floating">Altura</ion-label>
      <ion-input type="text" [(ngModel)]="altura"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button color="dark" (click)="calcula()">
        <ion-icon name="calculator"></ion-icon>
        &nbsp; Calcular área
      </ion-button>
    </ion-item>
    <ion-item class="entrada" lines="none">
      <!-- <h1>Resultado</h1> -->
      <h2>{{resultado}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
